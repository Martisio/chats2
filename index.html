<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Avanzado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Columna de selección de parejas de chat -->
        <div class="chat-list">
            <h2>Parejas de Chat</h2>
            <input type="text" id="searchInput" placeholder="Buscar pareja..." oninput="filterChatPairs()">
            <div id="chat-pairs-buttons"></div> <!-- Aquí se añadirán las parejas dinámicamente -->
        </div>

        <div class="button-container">
            <!-- Botón para añadir una nueva pareja de chat -->
            <button class="add-chat-pair-button" onclick="addChatPair()">Añadir Pareja</button>
        
            <!-- Botón para eliminar la pareja de chat seleccionada -->
            <button class="delete-chat-pair-button" onclick="confirmDeleteChatPair()">Eliminar pareja</button>
        </div>

        <!-- Contenedor principal para las parejas de chat -->
        <div id="chat-pair-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
